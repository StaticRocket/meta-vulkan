
# We have a conf and classes directory, append to BBPATH
BBPATH .= ":${LAYERDIR}"

BBFILES += "${LAYERDIR}/recipes*/*/*.bb ${LAYERDIR}/recipes*/*/*.bbappend ${LAYERDIR}/images/*.bb"

BBFILE_COLLECTIONS += "meta-vulkan"
BBFILE_PATTERN_meta-vulkan := "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-vulkan = "12"

BBFILES_DYNAMIC += " \
    tegra:${LAYERDIR}/dynamic-layers/tegra/*/*/*.bbappend \
"
BBFILES_DYNAMIC += " \
    tegra:${LAYERDIR}/dynamic-layers/tegra/*/*/*.bb \
"

LAYERSERIES_COMPAT_meta-vulkan = "dunfell"
